<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - CloudKube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .alert {
            display: none;
        }
        .token-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 15px;
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Вход в систему</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="register.html">Нет аккаунта? Зарегистрируйтесь</a>
                </div>
                
                <div id="successAlert" class="alert alert-success mt-3">
                    <span id="successMessage"></span>
                </div>
                
                <div id="errorAlert" class="alert alert-danger mt-3">
                    <span id="errorMessage"></span>
                </div>
                
                <div id="tokenInfo" class="token-info" style="display: none;">
                    <h6>JWT Токен получен:</h6>
                    <p id="tokenText" class="mb-2"></p>
                    <button id="copyToken" class="btn btn-sm btn-outline-secondary">Копировать токен</button>
                    <button id="testApi" class="btn btn-sm btn-outline-primary ms-2">Тест API</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Получаем токен из заголовка или из тела ответа
                    const token = response.headers.get('Authorization') || data.token;
                    if (token) {
                        // Убираем "Bearer " если есть
                        const cleanToken = token.replace('Bearer ', '');
                        
                        // Сохраняем токен в localStorage
                        localStorage.setItem('jwt_token', cleanToken);
                        
                        showSuccess('Вход выполнен успешно! JWT токен сохранен.');
                        showTokenInfo(cleanToken);
                    } else {
                        showError('Токен не получен');
                    }
                } else {
                    showError(data.message || 'Ошибка при входе');
                }
            } catch (error) {
                showError('Ошибка сети: ' + error.message);
            }
        });
        
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successAlert').style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorAlert').style.display = 'block';
            document.getElementById('successAlert').style.display = 'none';
        }
        
        function showTokenInfo(token) {
            document.getElementById('tokenText').textContent = token;
            document.getElementById('tokenInfo').style.display = 'block';
        }
        
        // Копирование токена в буфер обмена
        document.getElementById('copyToken').addEventListener('click', function() {
            const token = document.getElementById('tokenText').textContent;
            navigator.clipboard.writeText(token).then(function() {
                this.textContent = 'Скопировано!';
                setTimeout(() => {
                    this.textContent = 'Копировать токен';
                }, 2000);
            }.bind(this));
        });
        
        // Тест API с токеном
        document.getElementById('testApi').addEventListener('click', async function() {
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                showError('Токен не найден');
                return;
            }
            
            try {
                const response = await fetch('/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showSuccess('API тест успешен! Получено пользователей: ' + data.length);
                } else {
                    showError('API тест не прошел: ' + response.status);
                }
            } catch (error) {
                showError('Ошибка API теста: ' + error.message);
            }
        });
        
        // Проверяем, есть ли уже сохраненный токен
        window.addEventListener('load', function() {
            const savedToken = localStorage.getItem('jwt_token');
            if (savedToken) {
                showTokenInfo(savedToken);
                showSuccess('Найден сохраненный токен');
            }
        });
    </script>
</body>
</html>
