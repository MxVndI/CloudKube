<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="profile-container">
    <div class="profile-header">
        <img src="/avatar.jpg" alt="Аватар пользователя" class="profile-avatar">
        <h1 class="profile-name" th:text="${user.username}">Иван Иванов</h1>
    </div>
    <div class="profile-actions">
        <form th:action="@{/users/add-friend}" method="post">
            <input type="hidden" name="id" th:value="${user.id}">
            <button type="submit" id="add-friend-btn" class="btn">Добавить в друзья</button>
        </form>
        <a th:href="@{/users/{id}/friends(id=${user.id})}" class="btn">Список друзей</a>
    </div>
</div>
</body>
</html>
