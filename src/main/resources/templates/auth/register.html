<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключение Bootstrap для стилей -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Регистрация</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" method="post">
                        <!-- Поле для ввода имени -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="firstName" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                    <!-- Ссылка на страницу входа -->
                    <div class="mt-3 text-center">
                        <a th:href="@{/login}">Уже есть аккаунт? Войдите</a>
                    </div>
                    <!-- Сообщение об ошибке -->
                    <div th:if="${error}" class="alert alert-danger mt-3">
                        <span th:text="${error}"></span>
                    </div>
                    <!-- Сообщение об успешной регистрации -->
                    <div th:if="${success}" class="alert alert-success mt-3">
                        <span th:text="${success}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
